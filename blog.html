---
layout: default
permalink: blog.html
title: "Rob Waller Blog Posts"
description: "A list of blog posts written by Rob Waller"
---
<h1>{{ page.title}}</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <small>{{ post.date }}</small>
    </li>
  {% endfor %}
</ul>
