---
layout: default
---
<h1>{{ page.title }}</h1>
<small>{{ page.date | date: '%B %d, %Y' }}</small>
<small><a href="/">Home</a> > <a href="/blog.html">Blogs</a> > {{ page.title }}</small>
<small><strong>Author:</strong> Rob Waller</small>
<small class="tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
        {% if !forloop.last %}
            {{ tag }},
        {% else %}
            {{ tag }}
        {% endif %}
    {% endfor %}
</small>
<article class="post">
{{ content }}
</article>
