---
layout: default
---
<h1>{{ page.title }}</h1>
<small><a href="/">Home</a> > <a href="/blog.html">Blogs</a> > {{ page.title }}</small>
<small>
    <span class="date">By: Rob Waller, {{ page.date | date: '%B %d, %Y' }}</span>
    <span class="tags">
        {% for tag in page.tags %}
            {% if forloop.last %}
                #{{ tag }}
            {% else %}
                #{{ tag }}
            {% endif %}
        {% endfor %}
    </span>
</small>
<article class="post">
{{ content }}
</article>
