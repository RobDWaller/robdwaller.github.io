---
layout: default
---
<h1>{{ page.title }}</h1>
<small><a href="/">Home</a> > <a href="/talks.html">Talks</a> > {{ page.title }}</small>
<small>
    <span class="date">By: Rob Waller</span>
    <span class="tags">
        {% for tag in page.tags %}
            {% if forloop.last %}
                #{{ tag }}
            {% else %}
                #{{ tag }}
            {% endif %}
        {% endfor %}
    </span>
</small>
{% if page.slides != null %}
    <small><a href="{{page.slides}}">View the Slides</a></small>
{% endif %}
<article class="post">
{{ content }}
</article>
